<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
    <div class="level">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" placeholder="Fahrenheit">
            <button onclick="convertToCelsius()">Celsius</button>
        </div>
        <div class="converter">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" placeholder="Celsius">
            <button onclick="convertToFahrenheit()">Fahrenheit</button>
        </div>

    </div>


	<script src="app.js"></script>
</body>
</html>
